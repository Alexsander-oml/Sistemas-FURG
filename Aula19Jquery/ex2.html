<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <link rel="stylesheet" href="">
    <script src="jquery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h3>Crie a seguinte estrutura HTML Um input para receber um nome; Um parágrafo vazio; Um botão denominado concluir.
        Documentação 10 Note que o usuário deve preencher seu nome e clicar concluir, logo em seguida o paragrafo vazio
        atualizado para a seguinte frase "seu nome é:" nome que o usuário digitou.</h3>

    <input type="text" id="nome">
    <p id="paragrafo"></p>
    <button id="botao">Concluir</button>

    <script>
       $(document).ready(function () {
       // função é executa quando o documento HTML ta completamente carregado
    $("#botao").click(function () {
        // executa quando o elemento com id "botao" é clicado.
        var nome = $("#nome").val();
        // pega o valor do campo de entrada com id "nome" e armazena na variável 'nome'.
        $("#paragrafo").text("Seu nome é: " + nome);
        // defini o texto do elemento com id "paragrafo" para "Seu nome eh: " seguido do valor da variável 'nome'.
    });
});
    </script>

</body>

</html>
