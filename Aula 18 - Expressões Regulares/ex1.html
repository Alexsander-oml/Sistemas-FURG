<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" language="javascript">


        function valido(str) {
            var regex = /^[+-]?[0-9]+(\.[0-9]+)?$/;
            return regex.test(str);
        }

        function myfunction() {
            var str = document.getElementById('numberInput').value;
            if (valido(str)) {
                alert('É um número válido');
            } else {
                alert('Não é um número válido');
            }
        }

    </script>
</head>

<body>
    <p>Escreva uma função para determinar se uma string representa
        um número (inteiro ou real) válido. Exemplos de números
        válidos: 10, +5, −3, −10.3, 0.80, 2.8033. usar o onblur</p>
    <p>Escreva aqui:</p><input type="text" id="numberInput" onblur="myfunction()">
    <p id="demo"></p>

</body>

</html>
