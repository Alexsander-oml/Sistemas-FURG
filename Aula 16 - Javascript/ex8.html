<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>FOR</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" language="javascript">

        var i = 0, x = 0;

        do{
            x = "O número é " + i + "<br>";
            document.write(x);
            i++;
        }
        while (i < 5);

    </script>
</head>
