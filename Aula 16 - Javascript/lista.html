<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>FOR</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" language="javascript">
        function media() {
            n1 = parseFloat(document.getElementById("n1").value);
            n2 = parseFloat(document.getElementById("n2").value);
            n3 = parseFloat(document.getElementById("n3").value);
            n4 = parseFloat(document.getElementById("n4").value);
            media = (n1 + n2 + n3 + n4) / 4;

            if (media > 7) {
                alert("Aprovado");
            } else {
                alert("Reprovado");
            }
        }


    </script>
</head>

<body>

<form id="form">
    <label for="n1">Nota 1</label>
    <input type="number" id="n1" name="n1" required><br>
    <label for="n2">Nota 2</label>
    <input type="number" id="n2" name="n2" required><br>
    <label for="n3">Nota 3</label>
    <input type="number" id="n3" name="n3" required><br>
    <label for="n4">Nota 4</label>
    <input type="number" id="n4" name="n4" required><br>
    <input type="button" value="Calcular" onclick="media()">

</form>

</body>

</html>
