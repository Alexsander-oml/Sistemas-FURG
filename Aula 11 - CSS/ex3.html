<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelinha de cores</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <table border="1">
        <tr>
            <td class="azul" colspan="1">AZUL</td>
            <td class="verde" colspan="3">VERDE</td>
        </tr>
        <tr>
            <td class="rosa" colspan="2" rowspan="1">ROSA</td>
            <td class="preto" colspan="1">PRETO</td>
        </tr>
        <tr>
            <td class="verde">VERdE</td>
            <td class="preto">PRETO</td>
            <td class="vermelho" >VeRMELHO</td>
        </tr>
        <tr>
           <td class="vermelho" rowspan="2">VERmELHO</td>
            <td class="rosa" rowspan="2">ROSa</td>
            <td class="azul" colspan="3">AZUL</td>
        </tr>
        <tr>
            <td class="preto" colspan="2">PRETO</td>
        </tr>
    </table>
</body>
</html>
