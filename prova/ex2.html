<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" lang="javascript" src="ex2.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5b247a, #1b1b7e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 305px;
        }

        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        p {
            font-size: 14px;
            color: #ff7675;
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="./exercicio2.html" method="post" id="form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" onkeyup="validaNome()" onblur="maiscula()">
        <p id="nnome"></p>

        <label for="idade">Idade</label>
        <input type="number" id="idade" onkeyup="validaIdade()">
        <p id="iidade"></p>

        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <p id="ssenha"></p>
        <label for="csenha">Confirmar senha</label>
        <input type="password" id="csenha" onkeyup="validaSenha()">
        <p id="csenha"></p>
       
        <input type="submit" onclick="validar(event)" value="Enviar">
    </form>
</body>
</html>
