<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" lang="javascript">
        function executar() {
            let v1 = parseInt(document.getElementById("v1").value)
            let v2 = parseInt(document.getElementById("v2").value)
            let texto = document.getElementById("texto")
            if (v1 < v2) {
                texto.innerHTML = ""
                for (i = v1; i <= v2; i++) {
                    texto.innerHTML += i + " "
                }
            } else {
                alert("o valor 2 precisa ser maior que o valor 1")
            }
        }

    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5b247a, #1b1b7e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        p {
            font-size: 16px;
            color: #e4e4ff;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div>
        <label for="v1">Valor 1</label>
        <input type="number" id="v1">
        <label for="v2">Valor 2</label>
        <input type="number" id="v2">
        <input type="button" value="Enviar" onclick="executar()">
        <p id="texto"></p>
    </div>
</body>

</html>
