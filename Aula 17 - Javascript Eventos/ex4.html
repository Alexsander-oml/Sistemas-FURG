<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" language="javascript">
        function bigImg(x) {
            img.style.height = "350px";
            img.style.width = "250px";
        }
        
        function normalImg(x) {
            img.style.height = "32px";
            img.style.width = "32px";
        }


    </script>
</head>

<body>
<!-- onMouseMove -->

<img id="img" onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="pika.jpg" alt="pikachu card" width="32" height="32">

</body>

</html>
