<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" language="javascript">
        function myfunction(){
            alert("Você pressionou uma tecla dentro do input");
        }
    </script>
</head>

<body>
<!-- onKeyPress -->
<p>A função é chamada quando o usuário pressionar uma tecla no input.</p>
<input type="text" onkeypress="myfunction()">
</body>

</html>
