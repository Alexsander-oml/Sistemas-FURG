
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" language="javascript">
        function changeColor(element, color) {
            element.style.backgroundColor = color;
        }
    </script>
</head>

<body>
    <table border="1">
        <tr>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'yellow')" onmouseout="changeColor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'red')" onmouseout="changeColor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'pink')" onmouseout="changeColor(this, 'white')"></td>
        </tr>
        <tr>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'black')" onmouseout="changeColor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'yellow')" onmouseout="changeColor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'green')" onmouseout="changeColor(this, 'white')"></td>
        </tr>
        <tr>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'blue')" onmouseout="changeColor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'red')" onmouseout="changeColor(this, 'white')"></td>
            <td style="width: 166px; height: 166px; background-color: white;" onmouseover="changeColor(this, 'yellow')" onmouseout="changeColor(this, 'white')"></td>
        </tr>
    </table>
</body>

</html>
